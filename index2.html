<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styleCollage.css">
</head>
<body>
	<section class="nav container">
		<div class="row text-center">
			<div class="col-xs-6 col-sm-6 square">
				<p>Drag your photo</p>	
			</div>
			<div class="col-xs-6 col-sm-6 square">
				<p>Drag your photo</p>	
			</div>
		</div>
		<div class="row text-center">
			<div class="col-xs-12 col-sm-12 square">
				<p>Drag your photo</p>	
			</div>
		</div>
	</section>
	<section class="separator container">
		<div class="row text-center">
			<div class="col-xs-12 col-sm-12 separator">
				<p><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOK</p>
			</div>
		</div>
	</section>
	<section class="galery container">
		<div class="row">
			<div class="col-xs-4 col-sm-4  img-box">
				<img src="assets/img/playa2.jpg" class="img-responsive" alt="playa">
			</div>
			<div class="col-xs-4 col-sm-4 img-box">
				<img src="assets/img/fiesta.jpg" class="img-responsive" alt="fiesta">
			</div>
			<div class="col-xs-4 col-sm-4 img-box">
				<img src="assets/img/flor.jpg" class="img-responsive" alt="flor">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 img-box">
				<img src="assets/img/roques.jpg" class="img-responsive" alt="playa">
			</div>
			<div class="col-xs-4 col-sm-4 img-box">
				<img src="assets/img/paris.1.jpg" class="img-responsive" alt="fiesta">
			</div>
			<div class="col-xs-4 col-sm-4 img-box">
				<img src="assets/img/compartir.jpg" class="img-responsive" alt="flor">
			</div>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</body>
</html>
